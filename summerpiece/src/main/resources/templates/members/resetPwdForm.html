<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>Reset Password</title>

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    ======================================================= -->
</head>

<body>

<div id="login-page">
    <div class="container">
        <form class="form-login" method="post">
            <h2 class="form-login-heading">Reset Your Password</h2>
            <div class="login-wrap">
                <div>
                    Enter your account's email address<br>
                    and we will send you a verification code to your email.
                </div>
                <br>
                <input type="text" class="form-control" name="email" placeholder="Email" autofocus><br>
                <button class="btn btn-theme btn-block" type="button" onclick="sendCode()">Send code</button><br>
                <input type="text" class="form-control" name="code" placeholder="Verification code"><br>
                <button class="btn btn-theme btn-block" type="button" onclick="verifyCode()">Verify code</button>

                <hr>

                <div>
                    Reset your password.
                </div>
                <br>
                <input type="text" class="form-control" name="email" placeholder="Password"><br>
                <input type="text" class="form-control" name="email" placeholder="Confirm password"><br>
                <button class="btn btn-theme btn-block" type="submit">Reset password</button>

                <hr>

                <div class="registration">
                    <label class="checkbox">
                    <span class="pull-right">
                        <a href="/login">Go back to log in?</a>
                    </span>
                    </label><br>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- js placed at the end of the document so the pages load faster -->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>

<script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });

    var email;

    function sendCode() {
        email = document.getElementsByName("email")[0].value;

        var param = {
            "email": email
        }

        $.ajax({
            url: "/sendCode",
            type: "POST",
            data: JSON.stringify(param),
            contentType: "application/json; charset=utf-8",
            success: function(data) {
                console.log("success");
                console.log(data);
            },
            error: function(data) {
                console.log("error");
                console.log(data);
            }
        });
    }

    function verifyCode() {
        var code = document.getElementsByName("code")[0].value;
        console.log("code: " + code);

        var params = {
            "email": email,
            "code": code
        }

        $.ajax({
            url: "/verifyCode",
            type: "POST",
            data: JSON.stringify(params),
            contentType: "application/json; charset=utf-8",
            success: function(data) {
                console.log("success");
                console.log(data);
            },
            error: function(data) {
                console.log("error");
                console.log(data);
            }
        });
    }
  </script>
</body>

</html>
