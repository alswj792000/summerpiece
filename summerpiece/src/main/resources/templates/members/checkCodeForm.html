<body>

<div id="login-page">
    <div class="container">
        <form class="form-login" method="post">
            <h2 class="form-login-heading">Reset Your Password</h2>
            <div class="login-wrap">
                <div>
                    Please enter the verification code.
                </div>
                <br>
                <input type="text" class="form-control" name="code" placeholder="Verification code" autofocus><br>
                <button class="btn btn-theme btn-block" type="submit">Verify code</button>
                <hr>
                <div class="registration">
                    <label class="checkbox">
                    <span class="pull-right">
                        <a href="/login">Go back to log in?</a>
                    </span>
                    </label><br>
                </div>
            </div>
        </form>
    </div>
</div>
